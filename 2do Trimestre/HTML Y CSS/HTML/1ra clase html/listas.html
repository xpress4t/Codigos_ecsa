<!DOCTYPE html>
<html lang="es">
<head>
	<title>Listas</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Listas</h1>
	<h2>Ordenadas</h2>
	<!-- Las listas ordenadas abren con la etiqueta <ol> -->
		<!-- <ol> = ordened list -->
		<ol>
			<li>Pan</li>
			<li>Leche</li>
			<li>Café</li>
			<li>Jamón</li>
			<li>Queso</li>
		</ol>


	<h2>Desordenadas</h2>
	<!-- Las listas desordenadas abren con la etiqueta <ul> -->
		<!-- <ul> = unordened list -->
		<ul>
			<li>Pan</li>
			<li>Leche</li>
			<li>Café</li>
			<li>Jamón</li>
			<li>Queso</li>
		</ul>


	<h2>Anidadas</h2>
	<ul>
		<li>Pan</li>
		<li>Fruta
			<ul>
				<li>Kiwi</li>
				<li>Sandía</li>
				<li>Naranjas</li>
				<li>Manzanas
					<ul>
						<li>Golden</li>
						<li>Reineta</li>
						<li>Rojas</li>
					</ul>
				</li>
			</ul>
		</li>
		<li>Almendras</li>
	</ul>

</body>
</html>
